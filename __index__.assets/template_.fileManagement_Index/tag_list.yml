tagList:
# ================================================
# --------------------标准标签--------------------
# ================================================
  # 索引
  k:
    describe: 密钥索引|key index
    type: format
    resolution: |
      str "密钥索引"
      见File_Management密钥章节
  i:
    describe: 对象识别符|identifier
    type: format
    resolution: |
      str "识别符"
      见File_Management对象章节
  # 时间地点人物事件
  t:
    describe: 时间|time
    type: format
    resolution: |
      str "年[.月][.日][..时][.分][.秒][.毫秒][-年][.月][.日][..时][.分][.秒]"
      时间默认使用24小时制，周一为星期开始，使用阳历。
      (其他格式：自定义格式添加"p_"前缀(plain)，ISO时间格式添加"i_"前缀，时间戳添加"s_"前缀，阴历添加"l_"前缀(其他格式同阳历))
      # 时间格式
        format> "年.月.日..时.分.秒.毫秒"
        
        exp> "2021.4"
        exp> "2021.4.11">>>>>2021年4月11日
        exp> "2021.4.11..20.44.12">>>>>2021年4月11日20时44分12秒
        exp> "2021.4.11..6.7.11.523">>>>>2021年4月11日6时7分11秒523毫秒
      # 时间段格式
        format>"开始时间-结束时间"
        时间取其精度范围的起始。

        exp> "2021.4.11-2022.2.4"
        exp> "2021.4-2022.5">>>>>2021年4月1日0时0分0秒至2022年5月1日0时0分0秒
      # 高级格式
      ## 四分精度时间格式
        月、日、时、分、秒可以用ABCD代表时间。
        A代表(月:1-3月|日:上旬|时:凌晨0-6时|分:0-15分|秒:0-15秒)
        B代表(月:3-6月|日:中旬|时:上午6-12时|分:15-30分|秒:15-30秒)
        A代表(月:6-9月|日:下旬|时:下午12-18时|分:30-45分|秒:30-45秒)
        B代表(月:9-12月|日:None|时:夜晚18-24时|分:45-60分|秒:45-60秒)
        
        exp> "2021.1.1..B">>>>>2021年1月1日上午(6-12点)
        exp> "2021.A-C">>>>>2021年1月1日至2021年6月1日
      ## 时间段省略写法
        当时间段起始与终止时间的前段相同且精度相同时，终止时间可以省略前段。
        exp> "2021.4.11-2021.5.24">>>>>"2021.4.11-5.24"

      dirt {**str(事件):str(时间)}
      预定义的事件有(c:创建时间|m:更改时间|t:文件/文件夹内容(或相应事件)对应时期)，事件可以自定义。
  p:
    describe: 地点|place
    type: format
    resolution: |
      str "地址"
      list [str "地址"[,str "经度"][,str "纬度"][,str "海拔"]]

      # 示例
      [北京市东城区,116.403766,39.922904]
  c:
    describe: 人物|Charater
    type: free
    resolution: |
      (RECOMMENDED)
      str "人名"
      list [**str "人名"]
  e:
    describe: 事件|event
    type: free
    resolution: |
      (RECOMMENDED)
      str "事件"
      list [**str 事件]
# 描述
  h:
    describe: 标题|heading
    type: free
    resolution: |
      (RECOMMENDED)
      str "标题"
  m:
    describe: 注释|message
    type: free
    resolution: |
      (RECOMMENDED)
      str "注释"
  w:
    describe: 警告|warning
    type: free
    resolution: |
      (RECOMMENDED)
      str "警告"

      当该文件有安全风险或存在分级内容时，应添加此标签予以警告。
  # 额外信息
  x:
    describe: 外置信息|extension, 将长信息存入tag_extension.yml, 避免文件名长度过长。
    type: format
    resolution: |
      str "索引字符串"
      list [*str 索引字符串]
      
      # 索引字符串
      将索引字符串作为键, 扩展信息作为值存入tag_extension.yml中。
      解析时，以索引字符串注意解析。
  xt:
    describe: 外置标签|extra tag, 将长标签存入tag_extension.yml, 避免文件名长度过长。
    type: format
    resolution: |
      str "索引字符串"
      list [*str 索引字符串]

      # 索引字符串
      将索引字符串作为键, 长标签(以字典形式)作为值存入tag_extension.yml中。
      解析时，则以索引字符串取出字典，字典第一层的键视作标签。
  # 创作
  a:
    describe: 作者(创作者/创建者)|author
    type: free
    resolution: |
      (RECOMMENDED)
      str "人名"
      list [**str "人名"]
  v:
    describe: 版本|version
    type: format
    resolution: |
      str "版本"
      使用语义化版本2.0.0 https://semver.org/lang/zh-CN/
# ============================================
