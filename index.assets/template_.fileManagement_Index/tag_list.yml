tagList:
  # ============================================
  # --------------------备注--------------------
  # ============================================
  # 建议避开正则表达式特殊字符 $ ( ) * + . [ ? \ * { |
  # ================================================
  # --------------------标准标签--------------------
  # ================================================
  # 特殊
  k:
    describe: 密钥/函数索引|key/function index
    format: 1
    interpret: |
      str "密钥索引"
      详情见File_Management加密章节
  i:
    describe: 对象识别符|identifier
    format: 1
    interpret: |
      str "识别符"
      详情见File_Management对象章节
  x:
    describe: 外置信息|extension，将长信息存入tag_extension.yml，避免文件名长度过长。
    format: 1
    interpret: |
      str "索引字符串"
      list [*str 索引字符串]
      dict {**str 标签:str 索引字符串}

      当x标签值为字符串或列表，将其中各索引字符串作为键，在tag_extension.yml中获取相应的扩展信息。
      当x标签值为字典时，将该字典的一级键视作标签合并入标签串中，字典里的各索引字符串对应的扩展信息并入标签中。
      # 索引字符串
      将索引字符串作为键，扩展信息作为值存入tag_extension.yml中。
      索引对应的扩展信息为字符串/列表时，视作x标签的值为该字符串/列表。
      索引对应的扩展信息为字典时，将该字典的一级键视作标签合并入标签串中。
  # 基本属性(时间地点人物事件)
  t:
    describe: 时间|time
    format: 1
    interpret: |
      str "[格式标注前缀_]时间|时间段"
      list [*str "[格式标注前缀_][时间|时间段]"]
      dict {**kwargs "事件":"[格式标注前缀_][时间|时间段]"}

      时间默认使用24小时制，阳历。
      默认阳历格式(见下文)不需要前缀，自定义格式添加"p_"前缀(plain)，ISO时间格式添加"i_"前缀，时间戳添加"s_"前缀，阴历添加"l_"前缀(其他格式同阳历)

      # 简单示例
        #t=2021-8-28--18-22-6##
      # 时间格式
        format> "年-月-日--时-分-秒-毫秒"
        
        exp> "2021-4">--->2021年4月
        exp> "2021-4-11">--->2021年4月11日
        exp> "2021-4-11--20-44-12">--->2021年4月11日20时44分12秒
        exp> "2021-4-11--6-7-11-523">--->2021年4月11日6时7分11秒523毫秒
      # 时间段格式
        format>"开始时间~结束时间"
        开始时间以其精度范围的起始点为准。(如2021年的起始点是2021年1月1日0时0分0秒000毫秒)
        结束时间若为日期，以其精度范围的结束为准；若为日期时间组合，则以其精度范围的开始为准。
        没有或不明晰结束时间或开始时间时可以缺省。

        exp> "2021-4-11~2022-2-4">--->2021年4月11日0时0分至2022年2月4日23时59分
        exp> "2021-4-11--9~2021-4-11--17">--->2021年4月11日9时0分0秒至2021年4月11日17时0分0秒
      # 高级格式
        ## 时间段省略写法
          当时间段起始与终止时间的前段相同且精度相同时，终止时间可以省略前段(较低精度时间/日期及限定词)。
          exp> "2021-4-11~2021-5-24">--->"2021-4-11~5-24"
  p:
    describe: 地点|place
    format: 1
    interpret: |
      str "地址"
      list [str "地址"[,str "经度"][,str "纬度"][,str "海拔"]]

      # 示例
      [北京市东城区,116.403766,39.922904]
  c:
    describe: 人物|Charater
    format: 0
    interpret: |
      (RECOMMENDED)
      str "人名"
      list [*str "人名"]
  e:
    describe: 事件|event
    format: 0
    interpret: |
      (RECOMMENDED)
      str "事件"
      list [*str "事件"]
  # 摘要
  h:
    describe: 标题|heading
    format: 0
    interpret: |
      (RECOMMENDED)
      str "标题"
  f:
    describe: 特性|feature，描述文件的关键词
    format: 0
    interpret: |
      (RECOMMENDED)
      [*str "特性"]

      特性是描述文件的关键词，作用类同一般意义上的标签。
  m:
    describe: 注释|message
    format: 0
    interpret: |
      (RECOMMENDED)
      str "注释"
  w:
    describe: 警告|warning
    format: 0
    interpret: |
      (RECOMMENDED)
      str "警告"

      当该文件有安全风险或存在分级内容时，应添加此标签予以警告。
  # 创作
  a:
    describe: 作者(创作者/创建者)|author
    format: 0
    interpret: |
      (RECOMMENDED)
      str "人名"
      list [*str "人名"]
  v:
    describe: 版本|version
    format: 1
    interpret: |
      str "版本"
      格式参见语义化版本2.0.0 https://semver.org/lang/zh-CN/
  s:
    describe: 来源|Source
    format: 0
    interpret: |
      (RECOMMENDED)
      str "来源"
  # ============================================
  # --------------------模板--------------------
  # ============================================
  # 标签1:
  #   describe: "" # 标签描述
  #   format: 0 # 标签类型[0:无强制格式要求标签|1:有强制格式要求标签]
  #   interpret: "" # 标签的值解释说明。格式标签的值格式、自由标签的值推荐格式。
  # 标签2:
  #   describe: "" # 标签描述
  #   format: 1 # 标签类型[0:无强制格式要求标签|1:有强制格式要求标签]
  #   interpret: "" # 标签的值解释说明。格式标签的值格式、自由标签的值推荐格式。
